      <nav class="list-inline text-center navbar navbar-default navbar-inverse">

    <div class="container">
      <h1 class="text-center">Buttons</h1>
      <p class="text-center">This Page is going to display some Bootstrap Buttons. </p>

        <hr>

      <!--Buttons-->
    <div class="list-inline text-center">
      <button class="btn btn-default">Default Button</button>
      <a href="#" class="btn btn-default" role="button">Link</a>
      <input type="submit" class="btn btn-default" value="submit">


      <!--Contextual Buttons-->
      <h4 class="text-center list-inline"><u>Contextual Buttons</u></h4>
      <button class="btn btn-default">Default</button>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-info">info</button>
      <button class="btn btn-warning">Warning</button>

      <!--Buttons Sizes-->
      <h4 class="text-center list-inline"><u>Button Sizes</u></h4>
      <button class="btn btn-default">Default</button>
      <button class="btn btn-default btn-sm">small</button>
      <button class="btn btn-default btn-lg">Large</button>
      <button class="btn btn-default btn-xs">extra small</button>
      <button class="btn btn-default btn-sm" disabled="disabled">small disabled</button>
    </div>

    <div style="height:50px"></div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
